{% extends 'base.html' %}

{% block title %}
	{{ post.title }}
{% endblock %}

{% block content %}
	<h1>{{ post.title }}</h1>
	<hr>
	<p class="date">Published {{ post.publish }} by {{ post.author }}</p>
	<p>{{ post.body|linebreaks }}</p>

	<p>
		<a href="{% url 'blog:post_share' post.id %}" class="btn-outline-info">Share this post</a>
	</p>
{% endblock %}
